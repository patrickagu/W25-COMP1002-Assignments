<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .calculator-container {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="number"] {
            padding: 8px;
            font-size: 1em;
            width: 200px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.1em;
        }

        .error {
            color: #d32f2f;
        }

        .success {
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Sum of Numbers</h1>
    <div class="calculator-container">
        <label>Enter a number (N) to calculate the sum of numbers from 1 to N:</label>
        <input type="number" id="numberInput" min="1" max="1000">
        <button onclick="calculateSum()">Calculate Sum</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSum() {
            // Get the input value and result element
            const input = document.getElementById('numberInput').value;
            const result = document.getElementById('result');
            
            // Clear previous classes
            result.classList.remove('error', 'success');

            // Convert input to number
            const n = parseInt(input);

            // Validation
            if (isNaN(n) || input === '') {
                result.textContent = 'Please enter a valid integer between 1 and 1000.';
                result.classList.add('error');
                return;
            }

            if (n < 1 || n > 1000) {
                result.textContent = 'Please enter a valid integer between 1 and 1000.';
                result.classList.add('error');
                return;
            }

            // Calculate sum using the formula: n * (n + 1) / 2
            const sum = n * (n + 1) / 2;
            
            // Display result
            result.textContent = `The sum of numbers from 1 to ${n} is: ${sum}`;
            result.classList.add('success');
        }
    </script>
</body>
</html>
